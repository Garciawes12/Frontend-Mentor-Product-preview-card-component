<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main class="grid_container">
   <a href="#grid_container"> <img src="./images/image-product-desktop.jpg" alt="picture"> </a>
   <div class="content">
    <h1 id="title">PERFUME</h1>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
    <span id="price"> $149.99 </span>  <span id="discount">  $169.99</span>
    <button>
      <i class="fa-solid fa-cart-shopping"></i>
      Add to Cart 
    </button>
   </div>

  </main>


  <footer class="attribution">
   Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
   Coded by <a href="https://github.com/Garciawes12/Frontend-Mentor-Product-preview-card-component">Wes</a>.
  </footer>

  <script src="https://kit.fontawesome.com/424b4d3b24.js" crossorigin="anonymous"></script>
</body>
</html>
